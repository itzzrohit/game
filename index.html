<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Tic Tac Toe Game</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f8b400;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cell:hover {
            background-color: #ff6363;
            transform: scale(1.1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #2bc4a6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0ea68d;
            transform: scale(1.05);
        }

        #status {
            margin-top: 20px;
            font-size: 1.4em;
            color: #ff5e57;
            font-weight: bold;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            animation: fall 1s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(500px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Rohit Verma's Tic Tac Toe Game</h1>
        <p>Play a quick, vibrant game of Tic Tac Toe!</p>
    </header>
    <main>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button onclick="resetGame()">Restart Game</button>
        <p id="status"></p>
    </main>
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        const statusDisplay = document.getElementById('status');
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (board[clickedCellIndex] !== '' || !gameActive) return;

            board[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;

            checkResult();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = `Player ${currentPlayer} wins! ðŸŽ‰`;
                createConfetti();
                gameActive = false;
                return;
            }

            if (!board.includes('')) {
                statusDisplay.innerHTML = 'Game ended in a draw! ðŸ°';
                gameActive = false;
                return;
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = '');
            statusDisplay.innerHTML = '';
            removeConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight - 500 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
            }
        }

        function getRandomColor() {
            const colors = ['#ff6b6b', '#ffcc5c', '#4ecdc4', '#c7ecee', '#ff9ff3', '#feca57'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function removeConfetti() {
            const confettis = document.querySelectorAll('.confetti');
            confettis.forEach(confetti => confetti.remove());
        }

        document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
